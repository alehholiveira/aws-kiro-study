services:
  # Node.js Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: world-cup-backend
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-world_cup_db}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - PORT=3000
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - world-cup-network
    restart: unless-stopped

  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: world-cup-db
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-password}
      - MYSQL_DATABASE=${DB_NAME:-world_cup_db}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-password}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - world-cup-network
    restart: unless-stopped

# Named volumes for data persistence
volumes:
  mysql-data:
    driver: local

# Network configuration
networks:
  world-cup-network:
    driver: bridge
